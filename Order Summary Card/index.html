<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Card">
        <div class="image-container">
            <img src="illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts
                on
                any device anywhere you like!
            </p>
            <div class="pricing">
                <img src="icon-music.svg" alt="music icon">
                <div>
                    <h4>Annual Plan</h4>
                    <small>55.99/year</small>
                </div>
                <a href="#">change</a>
            </div>
            <button class="first">Proceed to payment</button><button class="second">Cancel Order</button>
        </div>
    </div>
    
</body>
</html>
